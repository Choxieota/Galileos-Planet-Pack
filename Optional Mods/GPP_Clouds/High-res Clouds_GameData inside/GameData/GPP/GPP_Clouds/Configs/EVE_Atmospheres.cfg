@EVE_CLOUDS:
@Kopernicus:AFTER[GPP]:NEEDS[EnvironmentalVisualEnhancements,!scatterer]
{
	@Body,*
	{
		@ScaledVersion
		{
			@Material
			{
				@rimColorRamp = GPP/terrain/PluginData/gradient2.dds
			}
		}
		@Rings
		{
			@Ring
			{
				@unlit = True
				@useNewShader = False
			}
		}
	}
}