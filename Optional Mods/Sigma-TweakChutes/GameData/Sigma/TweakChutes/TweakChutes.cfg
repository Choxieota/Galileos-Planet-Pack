@PART:NEEDS[GPP]:FINAL
{
    +MODULE[ModuleParachute]:HAS[#minAirPressureToOpen[0.04]]
    {
        @name = TweakChute
        altitudeSliderMin = 50
        altitudeSliderMax = 5000
        altitudeSliderStep = 50
        pressureSliderMin = 0.04
        pressureSliderMax = 0.75
        pressureSliderStep = 0.01
    }
    +MODULE[ModuleParachute]:HAS[#minAirPressureToOpen[0.02]]
    {
        @name = TweakChute
        altitudeSliderMin = 50
        altitudeSliderMax = 5000
        altitudeSliderStep = 50
        pressureSliderMin = 0.02
        pressureSliderMax = 0.75
        pressureSliderStep = 0.01
    }
}